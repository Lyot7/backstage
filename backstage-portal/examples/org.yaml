  memberOf: [guests]

---
apiVersion: backstage.io/v1alpha1
kind: User
metadata:
  name: admin
  description: Administrateur systeme
spec:
  memberOf: [platform-team]
  profile:
    displayName: Admin User
    email: admin@example.com

---
# =============================================================================
# GROUPS / TEAMS
# =============================================================================

apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: guests
  description: Utilisateurs invites
